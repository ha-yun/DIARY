<html lang="ko">
    <head>

        <!-- SangjuDajungdagam font -->

                            <li>
                                <label for="user_password">비밀번호</label>
                                <input type="password" id="user_password" required>
                            </li>
                        </ul>
                    </div>
                    <a class="btn" href="main.html">Start</a>
                    <div class="to_create">

        </main>
        <script>
            $(function(){
